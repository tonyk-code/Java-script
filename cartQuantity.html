    <title>Variables</title>
</head>
<body>
    <p>Cart Quantity</p>
    <p>
        <button onclick=" console.log('Quantity = ' ,cartQuantity);">
            Show Quantity</button>

        console.log('Quantity = ',cartQuantity)">+2</button>

        console.log('Quantity = ',cartQuantity)">Reset Cart</button>

        let cartQuantity=0;
    </script>
