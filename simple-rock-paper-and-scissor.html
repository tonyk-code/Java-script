<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>Rock Paper Scissors</p>

    <button onclick="checkValue('rock')">Rock</button>
    <button onclick="checkValue('paper')">Paper</button>
    <button onclick="checkValue('scissors')">Scissors</button>

    <br>

    <p><a href="https://supersimple.dev/projects/rock-paper-scissors/">Click here</a> to see the final version of the project</p>

    <script>

        function pickComputerValue(){
            let randomNumber=Math.random();
            let computer;
            if(randomNumber>=0 && randomNumber<=(1/3)){
                computer='rock';
                return computer;
            }
            else if(randomNumber>(1/3) && randomNumber<=(2/3)){
                computer='paper';
                return computer;
            }
            else{
                computer='scissors';
                return computer;
            }
        }

        function checkValue(userValue){

            let computerValue=pickComputerValue();

            if((userValue==='scissors' && computerValue==='scissors') || (userValue==='rock' && computerValue==='rock') || (userValue==='paper' && computerValue==='paper')){
                alert(`You picked ${userValue}.comupter picked ${computerValue}. Tie.`);
            }
            else if((userValue==='scissors' && computerValue==='paper') || (userValue==='rock' && computerValue==='scissors') || (userValue==='paper' && computerValue==='rock')){
                alert(`You picked ${userValue}.computer picked ${computerValue}. You Win.`);
            }

            else if((userValue==='paper' && computerValue==='scissors') || (userValue==='scissors' && computerValue==='rock') || (userValue==='rock' && computerValue==='paper')){
                alert(`You picked ${userValue}.computer picked ${computerValue}. You lose.`);
            }
        }

        

    </script>

    

</body>
