<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <div class="container">
        <p class="heading">Tip Calculator</p>
        <p class="information">Enter the bill amount and tip percentage to calculate the total.</p>
        <p>Bill amount:</p>
        <div class="input">
            <input type="number" placeholder="Bill amount" class="input1 js-input1">
        </div>
        <p>Tip Percentage:</p>
        <div class="input">
            <input type="number" placeholder="Tip percentage" class="input2 js-input2">
        </div>
        <button class="calculate js-calculate">CALCULATE</button>
        <p>Total: <span class="display-result"></span></p>
    </div>

    <script src="project1.js"></script>
</body>
</html>
