<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Convevrter</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <div class="container">
        <p class="heading">Temprature Converter</p>
        <p class="temp-container">
            <label for="celsius">Celsius:</label>
            <input type="number" placeholder="Enter Temperature" id="celcius" name="celcius">
        </p>
        <p class="temp-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" placeholder="Enter Temperature" id="fahrenheit" name="fahrenheit">
        </p>
        <p class="temp-container">
            <label for="Kelvin">Kelvin:</label>
            <input type="number" placeholder="Enter Temperature" id="kelvin" name="kelvin">
        </p>
    </div>
    
    <script src="project2.js"></script>
</body>
</html>
