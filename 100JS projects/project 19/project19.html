<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="project19.css">
    <script src="https://kit.fontawesome.com/14cb9fde2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-flex">
        <div class="container">
            <h1>Random Password Generator</h1>
            <div class="container-password">
                <input type="text" id="input-password" placeholder="Generated Password" readonly>
                <i class="far fa-copy fa-2x"></i>
            </div> 
            <button class="btn-generate">Generate</button>
        </div>
    </div>

    <div class="copied-message">
        <p><span class="password-copied"></span> Copied!</p>
    </div>

    



    <script src="project19.js"></script>
</body>
</html>
