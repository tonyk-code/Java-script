<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="project21.css">
    <script src="https://kit.fontawesome.com/14cb9fde2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <i class="fa-solid fa-palette fa-lg" style="color: #B197FC;"></i>
        <button class="generate-color">Generate</button>
    </div>

    <div class="color-container">
        <div class="color-display color-1"><span class="color-code color-code-1">1</span></div>
        <div class="color-display color-2"><span class="color-code color-code-2">2</span></div>
        <div class="color-display color-3"><span class="color-code color-code-3">3</span></div>
        <div class="color-display color-4"><span class="color-code color-code-4">4</span></div>
        <div class="color-display color-5"><span class="color-code color-code-5">5</span></div>
        <div class="color-display color-6"><span class="color-code color-code-6">6</span></div>
    </div>
    <script src="project21.js"></script>
</body>
</html>
