<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication App</title>
    <link rel="stylesheet" href="project28.css">
</head>
<body>
    <div class="container">
        <p class="score">Score: <span class="score-number"></span></p>
        <p class="question">
            What is 
                <span class="multiplicand"></span>
            Multiplied by
                <span class="multiplier"></span>
            ?
        </p>
        <input type="number" class="input-val" placeholder="Enter Your Answer">
        <button class="btn-submit">Submit</button>
    </div>

    <script src="project28.js"></script>
</body>
</html>
